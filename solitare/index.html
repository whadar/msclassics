<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Solitaire Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Simple Solitaire Game</h1>
<div id="game">
    <div id="stock" class="pile"></div>
    <div id="waste" class="pile"></div>
    <div id="foundations">
        <div class="foundation pile" data-suit="hearts"></div>
        <div class="foundation pile" data-suit="diamonds"></div>
        <div class="foundation pile" data-suit="clubs"></div>
        <div class="foundation pile" data-suit="spades"></div>
    </div>
    <div id="tableau">
        <!-- Seven tableau piles will be generated by JavaScript -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
